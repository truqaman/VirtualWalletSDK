name: Deploy to Google Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: vaultx
  IMAGE_NAME: vaultx

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker gcr.io

      - name: Build Docker image
        run: |
          docker build \
            -t gcr.io/$PROJECT_ID/$IMAGE_NAME:${{ github.sha }} \
            -t gcr.io/$PROJECT_ID/$IMAGE_NAME:latest \
            .

      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/$PROJECT_ID/$IMAGE_NAME:${{ github.sha }}
          docker push gcr.io/$PROJECT_ID/$IMAGE_NAME:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$IMAGE_NAME:${{ github.sha }} \
            --platform managed \
            --region $REGION \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 60s \
            --max-instances 100 \
            --allow-unauthenticated \
            --set-env-vars PORT=8080,NODE_ENV=production \
            --update-secrets ALCHEMY_API_KEY=ALCHEMY_API_KEY:latest,DUNE_API_KEY=DUNE_API_KEY:latest,DUNE_CLI_API_KEY=DUNE_CLI_API_KEY:latest,DUNE_SIM_API_KEY=DUNE_SIM_API_KEY:latest,SESSION_SECRET=SESSION_SECRET:latest,DATABASE_URL=DATABASE_URL:latest

      - name: Get Cloud Run URL
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region $REGION --format='value(status.url)')
          echo "Deployment URL: $SERVICE_URL"

      - name: Health check
        run: |
          sleep 10
          curl -f $DEPLOYMENT_URL/api/wallet || echo "Health check failed"
        continue-on-error: true
